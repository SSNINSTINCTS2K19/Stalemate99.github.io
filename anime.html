<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PoKemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="anime.css" />
</head>
<body>
    <img class="close" src="pokeball.svg" alt="">
    <img class="open" src="open-pokeball.svg" alt="">
    <img class="poke" src="Pikachu.svg" alt="">
    <script>
        var pika = document.querySelector(".poke");
        setTimeout(
         ()=> {
                pika.classList.add("move");
            }
        ,4000);

    </script>

</body>
</html>
